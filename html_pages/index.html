<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 100px;
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            margin: 10px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Вход в систему</h1>
    <form action="/home/" method="POST">
        <input name="login" type="text" placeholder="Логин" required><br>
        <input name="password" type="password" placeholder="Пароль" required><br>
        <button type="submit">Войти</button>
    </form>
    <button type="button" onclick="window.location.href='register/'">Зарегистрироваться</button>

</body>
</html>
